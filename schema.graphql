scalar LatLon

type Query {
  universities: [University]
  courseList(pubukprn: String!): [Course]
  course(pubukprn: String!, kiscourseid: String!): Course
  university(pubukprn: String!): University
}

type University {
  pubukprn: String!
  name: String!
  url: String!
  unionURL: String!
  color: String
  courses: [Course]!
  lat: String!
  lon: String!
  institutionCostOfLiving: String
  areaCostOfLiving: String
  uniLocationType: LocationType
  uniType: UniversityType
  nearestTrainStation: String
}

type Course {
  title: String!
  kiscourseid: String!
  isFullTime: String!
  courseURL: String
  years: Int
  placementYearAvaliable: Boolean
  yearAbroadAvaliable: Boolean
  degreeLabel: String
  isHons: Boolean
}

enum LocationType{
  CITY
  SEASIDE_CITY
  TOWN
}

enum UniversityType{
  CAMPUS
  CITY
}
